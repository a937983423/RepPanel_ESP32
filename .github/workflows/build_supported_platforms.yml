name: Build RepPanel ER-TFT ILI9488

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Setting ER-TFT configuration (HWv1)
      run: cp sdkconfig_ERTFT_WIFI sdkconfig
    - name: esp-idf build
      uses: espressif/esp-idf-ci-action@release-v4.0
